<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- dsisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


</head>
<body>
    <header class="flex justify-center pt-10">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                
                <!-- hero section  -->
                <div class="hero bg-base-18 ">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Phone Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder="phone number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="pin" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary" id="button-login">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
                <!-- hero section ends -->

              </div>
            </div>
          </div>
    </header>

<script src="app.js"></script>
</body>
</html>
